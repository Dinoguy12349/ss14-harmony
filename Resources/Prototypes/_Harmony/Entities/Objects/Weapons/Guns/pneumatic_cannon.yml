- type: entity
  name: brigmedic's syringe gun
  parent: [BaseStorageItem, BaseSecurityContraband]
  id: LauncherSyringeHarmony
  description: Load full of poisoned syringes for optimal fun.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Cannons/syringe_gun.rsi
    layers:
    - state: syringe_gun
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,0,0
    whitelist:
      tags:
      - SyringeGunAmmo
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/syringe_gun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    clumsyProof: true
  - type: ContainerAmmoProvider
    container: storagebase
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: StorageFill
    contents:
    - id: MiniSyringe

# Bungo Bomber
- type: entity
  name: Bungo Bomber
  parent: [BaseStorageItem, BaseSyndicateContraband]
  id: BungoBomber
  description: A worthy weapon to the most dedicated Bungo fans.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Cannons/pneumatic_cannon.rsi
    layers:
    - state: icon
  - type: Item
    size: Large #may change later
  - type: Clothing
    quickEquip: false
    slots:
    - Back
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot: 
      path: /Audio/Effects/thunk.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
    clumsyProof: true
  - type: ContainerAmmoProvider
    container: storagebase
  - type: PneumaticCannon
    throwItems: true
    gasUsage: 0
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,2,4
  - type: Appearance
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  